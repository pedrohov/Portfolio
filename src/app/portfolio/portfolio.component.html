<div class="container">
    <div class="row tags" [@portfolioTrigger]>
        <app-tag *ngFor="let tag of tags" [tag]="tag"></app-tag>
    </div>

    <div class="row portfolio" [@fadeTrigger]>
        <div *ngFor="let project of projects | tagFilter: getSelectedTags()" 
             class="col-lg-4 col-md-6 col-sm-12 p-0"
             routerLink="/projects/{{ project.title }}">
            <div class="project-card">
                <img [src]="project.thumbnail" class="img-fluid" alt=""/>
                <div class="project-card-wrapper" >
                    
                    <div class="project-card-description">
                        <p class="project-card-title">{{ project.title }}</p>
                        <p>{{ project.description }}</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
