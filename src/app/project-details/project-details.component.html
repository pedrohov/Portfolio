<div class="row full-view" *ngIf="project" [@fadeInRight] >
    <div class="col-lg-7 p-0 header">
        <img [src]="selected" class="img-fluid" alt="" [class.fitImg]="changed" id="img-header"/>
    </div> 
    <div class="col-lg-5 p-0" >
        <div class="project-wrapper">
            <h2> {{ project.title }} </h2>                                  
            <p class="project-description">
                {{ project.content }}
            </p>
            <a href="{{ project.website }}" target="_blank">Ver mais sobre este projeto</a>
            <h4>Tecnologias e Conceitos utilizados:</h4>
            <ul>
                <li *ngFor="let concept of project.tech_concepts">
                    {{ concept }}
                </li>
            </ul>
            <h4 *ngIf="project.pictures.length">Galeria:</h4>
            <div class="project-picture">
                <img *ngFor="let pic of project.pictures" [src]="pic" class="img-fluid" alt="" (click)="changeImage(pic)"/>
            </div>
        </div>
    </div>
</div>
